  utter_identite_alamana:
  - text: |-
      al Amana Microfinance est une association à but non lucratif, régie par le dahir du 15/11/1958 et 
      les lois 18/97 et 58/03 relatives à l'exercice de l'activité du micro-crédit& Elle a été créée 
      le 13 février 1997 et agréée en tant qu'Association de microcrédit par le Ministère des Finances 
      le 31 mars 2000& Leader du secteur de la microfinance au Maroc, al Amana Microfinance dispose 
      d'un réseau de plus de 646 agences dont 263 dans les zones urbaines et périurbaines,
      303 dans les zones rurales et 81 véhicules mobiles desservant les zones les plus enclavées&
      al Amana Microfinance a desservi 5 millions de prêts d'un montant global d'environ 50 milliards
      de dirhams au profit de 2 millions de bénéficiaires
