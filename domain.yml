  utter_vision_alamana:
  - text: Sa vision est d'être l'institution de référence en microfinance, préférée par ses clients, desservant le plus grand nombre de bénéficiaires, offrant des services diversifiés et innovants,&performante financièrement et ayant un fort impact social
  utter_valeurs_alamana:
