  utter_dates_cle_alamana:
  - text: Bien sur, Depuis sa création, Al Amana a connu différents événements qui peuvent être regroupés en périodes distinctes, notamment ses débuts, son Son expansion  et ses Ses distinctions.
  utter_debuts_alamana:
  - text: "1997 : Création de al Amana Microfinance. &2000 : al Amana Microfinance reçoit l'agrément du Ministère des finances pour exercer les activités de microcrédit. &2001 : al Amana Microfinance assure son autonomie financière. &2003 : al Amana Microfinance lance le premier test du prêt individuel à l'entreprise (PIE). &2004 : l'institution diversifie son offre de microcrédit et lance le prêt individuel au logement (PIL). &2005 : al AmanaMicrofinance passe le cap de 1000 salariés et 360 points de vente."
  utter_expansion_alamana:
  - text: "2006 : al Amana Microfinance connait une croissance annuelle spectaculaire : Le portefeuille des prêts passe de 763 à 1.843 Millions de dirhams (+142%) 2007 : L'institution est déjà une organisation forte de plus de 2000 salariés desservant plus de 400 000 clients. &2007 : Refonte du système d'information de l'institution. &2009 : L'institution adopte une nouvelle identité visuelle marquant le changement, la dynamique et l'attachement à ses valeurs fondatrices. &2011 : Lancement du projet d'entreprise « Oufouq 2015 ». &2012 : Lancement de 2 nouveaux produits : le transfert d'argent et la micro-assurance. &2013 : Le Conseil d'Administration de al Amana Microfinance décide de hisser la performance sociale au niveau des instances de gouvernance en créant un comité 'Stratégie et Utilité sociale' rattaché au bureau exécutif du Conseil d'Administration. &2014: al Amana Microfinance figure parmi les 9 meilleures grandes  entreprises certifiées meilleurs employeurs du Maroc au titre de l'année 2014 &2016: al Amana Microfinance organise, sa convention des cadres et lance son programme Oufouq 2018."
  utter_distinctions_alamana:
  - text: "2015: al Amana Microfinance cértifiée par la Smart Compaign &2015: al Amana Microfinance obtient la notation ''A'' au rating social (MICROFINANZA) &2015: al Amana Microfinance obtient la certification ISO 9001-2015"
  utter_Gouvernance_alamana:
  - text: "La  Gouvernance d'Al Amana Microfinance est constituée d'un Conseil d'Administration qui désigne parmi ses membres un Bureau Exécutif et des comités spécialisés qui lui sont directement rattachés. Le Conseil est composé de personnalités de la société civile de divers profils : économistes, universitaires, consultants, chefs d'entreprises, professionnels de la communication et commerçants, conjuguant leurs compétences respectives pour une gouvernance équilibrée."
