  - text: Bien entendu, nous avons deux gammes de produits différentes :&Offres financières et Offres non-financières&alors assurez-vous de choisir celle qui répond le mieux à vos attentes.
  utter_R_offre_AF:
  - text: "L'accompagnement et l'assistance des clients sont au cœur de la mission de al Amana Microfinance. L'objectif est de favoriser un impact positif du microcrédit et prévenir les risques de surendettement. &Tout au long du processus d'octroi des prêts, nos agents de terrain dispensent à chaque client des conseils individualisés en fonction de sa situation et de ses difficultés. &Avant le déblocage des prêts, nos clients reçoivent systématiquement une formation de base pour comprendre divers aspects des produits qu'ils contractent : tarification, modalités de remboursement des prêts, droits et obligations des parties contractantes, l'obligation de la solidarité entre les membres du groupe, l'importance de la bonne utilisation du prêt et du respect des échéances de remboursement."
  utter_R_offre_AC:
  - text: "Valoriser les produits et les services de nos clients et promouvoir leurs ventes sont  au cœur de nos priorités. &Nous offrons à nos clients une gamme complète de prestations, dont : &--Un espace d'exposition des produits sur le site web de al Amana Microfinance. Les clients dont les produits sont présents sur cette vitrine ont accès à un espace personnel qu'ils peuvent gérer et actualiser en ligne ; &--Mise à disposition de stands dans différents salons, foires et rencontres organisées aux niveaux local, régional et national ; &--Offre gracieuse et support matériel et logistique pour la participation aux rencontres régionales organisées par le centre Mohammed VI de soutien à la microfinance solidaire. &Nos clients bénéficient ainsi d'une ouverture sur des marchés plus larges, d'une opportunité d'échange d'expériences et de bonnes pratiques et de réseautage professionnel."
  utter_R_offre_PC:
  - text: al Amana Microfinance rend hommage aux femmes et aux hommes ayant réussi, grâce au microcrédit à améliorer leurs revenus et leurs conditions de vie. &Nous valorisons nos clients en présentant leurs candidatures aux divers concours nationaux et internationaux récompensant les meilleurs projets.
