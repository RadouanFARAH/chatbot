  - text: A l'avant-garde d'une microfinance responsable& al Amana Microfinance a été parmi les 13 premières signataires de la smart campaign, campagne mondiale de protection des clients du CGAP (groupe consultatif d'assistance aux pauvres de la banque mondiale)& Et depuis 2013, al Amana Microfinance fait partie de l'initiative des standards universels de gestion de la performance sociale (USSPM) lancée par la Social Performance Task Force (SPTF)& al Amana Microfinance a par ailleurs reçu plusieurs distinctions pour ses performances et sa transparence
  utter_partenaires_alamana:
  - text: "Acteur dynamique dans le secteur de la microfinance, al Amana Microfinance est membre de plusieurs organisations au niveau national et international : &- Membre de la FNAM (Fédération Nationale des Associations du Microcrédit) &- Membre fondateur de Sanabel (réseau de microfinance des pays arabes) &- Membre des réseaux internationaux de WWB (Women's World Banking) &- MFN (Microfinance Network) &- AMT (African Microfinance Transparency) &- MAIN (Microfinance African Institutions Network) &- CGAP (Consultative Group to Assist the Poor)"
